<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1> <span style="color: black;">CALC</span>ULATOR</h1>
    <div class="main">
        <div class="answer-box">
            <div class="calculation"> 
            </div>
            <div class="answer">
            </div>
        </div>
        <div class="buttons">
            <div class="row fifth"> 
                <button class="button other ac">
                    ac
                </button>
                <button class="button other delete">
                    del
                </button>
                <button class="button other equals">
                    =
                </button>
                <button class="button operation power">
                    ^
                </button>
            </div>
            <div class="row fourth">
                <button class="button number 7">
                    7
                </button>
                <button class="button number 8">
                    8
                </button>
                <button class="button number 9">
                    9
                </button>
                <button class="button divide operation">
                    /
                </button>
            </div>
            <div class="row third">
                <button class="button number 4">
                    4
                </button>
                <button class="button number 5">
                    5
                </button>
                <button class="button number 6">
                    6
                </button>
                <button class="button multiply operation">
                    x
                </button>
            </div>
            <div class="row second">
                <button class="button number 1">
                    1
                </button>
                <button class="button number 2">
                    2
                </button>
                <button class="button number 3">
                    3
                </button>
                <button class="button subtract operation">
                    -
                </button>
            </div>
            <div class="row first">
                <button class="button number 0">
                    0
                </button>
                <button class="button other number .">
                    .
                </button>
                <button class="button other number plusminus">
                    +/-
                </button>
                <button class="button add operation">
                    +
                </button>
            </div>
        </div>
    </div>
</body>
</html>
